{% extends "pledgeforest/skeleton.html" %}

{% block content %}
<div class="container">

  <h1>Registrierung</h1>

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Benutzername:</label>
      <input type="text" class="form-control" name="username" maxlength="150" required id="id_username">
      <small class="form-text text-muted">Bis zu 150 Zeichen. Nur Buchstaben, Ziffern und @ . + - _</small>
    </div>
    <div class="form-group">
      <label for="id_email">E-Mail:</label>
      <input type="text" class="form-control" name="email" maxlength="150" required id="id_email">
      <small class="form-text text-muted">Du bekommst eine Best√§tigungsmail.</small>
    <div class="form-group">
      <label for="id_password1">Passwort:</label>
      <input type="password" class="form-control" name="password1" maxlength="128" required id="id_password1">
      <small class="form-text text-muted">Zwischen 8 und 128 Zeichen.</small>
    </div>
    <div class="form-group">
      <label for="id_password2">Passwort:</label>
      <input type="password" class="form-control" name="password2" maxlength="128" required id="id_password2">
      <small class="form-text text-muted">Bitte dasselbe Passwort erneut eingeben.</small>
    </div>
    <input type="submit" class="btn btn-primary" value="Registrieren">
  </form>

</div>
{% endblock %}
